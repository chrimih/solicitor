extends:
  - default
title-page:
  align: center
  title:
    font_color: 000000
  logo:
    image: image:./images/solicitor-devonfw.png[pdfwidth=60%]
    top: 30%
page:
  margin: [0.75in, 1in, 0.75in, 1in]
header:
  height: 0.75in
  line-height: 1

  recto:
    center:
      content: '{document-title}'
    left:
      content: image:./images/solicitor-corner.png[width=80]
  verso:
    center:
      content: '{document-title}'
    left:
      content: image:./images/solicitor-corner.png[width=80]
footer:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{page-number}'
    left:
      content: image:./images/devonfw-corner.png[width=80]
  verso:
    right:
      content: '{page-number}'
    left:
      content: image:./images/devonfw-corner.png[width=80]
image:
  align: center
caption:
  align: center
  font-color: #FF0000
  font-size: 10
code:
  font_size: 9
  padding: $code_font_size
  line_height: 1
